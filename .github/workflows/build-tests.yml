name: build-tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04 ]
        compiler: [ clang, gcc ]
  
    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install dependencies    
      run: |
        sudo apt-get update;sudo apt-get install -y libbz2-dev liblzma-dev libcurl4-openssl-dev
    - name: prepare htslib
      run: git clone --branch=develop --recursive https://github.com/samtools/htslib.git;cd htslib; make;cd ..; 
    - name: Run make
      run: |
        export HTSSRC=`pwd`/htslib; make
